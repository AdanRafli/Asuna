<!doctype html>
<html lang="en">
  <head>

    <title>Asuna is #1 waifu</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning font-weight-bold">
        <a class="navbar-brand" href="#">MyAsuna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" sytle=".navbar-toggler-icon {
            background-image: url(data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000â€¦p='round' stroke-miterlimit='10' d='M47h22M4 15h22M423h22'/%3e%3c/svg%3e);
            }"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Homie <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="https://www.zerochan.net/Yuuki+Asuna">Gallery</a>
            <a class="nav-item nav-link" href="https://swordartonline.fandom.com/wiki/Yuuki_Asuna">Wiki</a>
          </div>
        </div>
      </nav>

      <!--Carousel-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/asu.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/undine.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/aincrad.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--Img Asuna-->
      <img src="img/as.jpg" class="img-fluid" alt="Responsive image">

        <h1 class="display-4">Asuna</h1>
        <p class="lead">Asuna is the best waifu in world.</p>
        <hr class="my-4">
        <p>Asuna is a strong waifu with high mobility, looking elegant with a rapier sword.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="https://www.youtube.com/watch?v=T24VvO0JKzo" role="button">Asuna Movie</a>
        </p>
      </div>

      <!--QuickImg-->
      <div class="card">
        <img class="card-img" src="img/full.jpg" alt="Card image">
      </div>
      <div class="card">
        <img class="card-img" src="img/1.jpg" alt="Card image">
      </div>
      <div class="card">
        <img class="card-img" src="img/2.jpg" alt="Card image">
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
